{% extends "librodiario/base.html" %}
{% load static %}
{% load bootstrap3 %}

{% block title %}
    Sistemas administrativos
{% endblock %}



{% block contenido %}
<div class="container">

  <div class="row">
    <div class="col-md-10">
      <h1>Sistemas a prueba? </h1>
      <h1>No, con anticipo!</h1>

      <br>

      <form role="form"  class=" "   action={% url 'login' %} method="post">
        {% csrf_token %}

        <div class="form-group"><label class="control-label" for="id_username">Nombre de usuario</label><input autofocus="" class="form-control" id="id_username" maxlength="254" name="username" placeholder="Nombre de usuario" title="" type="text" required /></div>
        <div class="form-group"><label class="control-label" for="id_password">Contraseña</label><input class="form-control" id="id_password" name="password" placeholder="Contraseña" title="" type="password" required /></div>


        <button type="submit" class="btn btn-success center-block"><span class="glyphicon glyphicon-log-in"></span> Login</button>

      </form>
    </div>

    <div class="col-md-2">
      <img alt="" src= {% static "img/homer.gif" %}>
    </div>
  </div>



</div>

{% endblock %}
